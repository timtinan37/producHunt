

{% extends 'base.html' %}

{% block content1 %}
<br>
<div class="container col-sm-4">
	<h2>Product creation page</h2>
	{% if error %}		
		<p class="text-danger">{{ error }}</p>
	{% endif %}
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
	{% csrf_token %}

  <div class="form-group">
  	<label for="title">title</label>
  	<input type="text" class="form-control" placeholder="title" aria-label="title" aria-describedby="basic-addon1" name="title" required>
  </div>

  <div class="form-group">
  	<label for="url">url</label>
  	<input type="text" class="form-control" placeholder="url" aria-label="url" aria-describedby="basic-addon1" name="url" required>
  </div>

  <div class="form-group">
  	<label for="image">Image: </label>
  	<input type="file" name="image" required>
  </div>

  <div class="form-group">
  	<label for="icon">Icon: </label>
  	<input type="file" name="icon" required>
  </div>

  <div class="form-group">
  	<label for="body">body</label>
  	<textarea class="form-control" rows="5" id="body" name="body"></textarea>
  </div>



  <!--div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div-->
  <br>
  <button type="submit" class="btn btn-primary">Add Product</button>

</form>
</div>
{% endblock %}
